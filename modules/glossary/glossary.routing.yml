glossary.add_glossary_item:
  path: "/add-glossary"
  defaults:
    _form: '\Drupal\glossary\Form\AddGlossary'
    _title: "Add a term to the glossary tooltip"
  requirements:
    _permission: "access content"
glossary.listing:
  path: "/glossary-list"
  defaults:
    _controller: '\Drupal\glossary\Controller\Glossary::view'
    _title: "List of term in the glossary Tooltip for Nestle"
  requirements:
    _permission: "access content"
glossary.api:
  path: "/get-glossary"
  defaults:
    _controller: '\Drupal\glossary\Controller\Glossary::getDataUrl'
    _title: "Get glossary data"
  requirements:
    _permission: "access content"
glossary.term:
  path: "/glossary-term/{id}"
  defaults:
    _controller: '\Drupal\glossary\Controller\Glossary::getById'
    _title: "Description of the term"
  requirements:
    _permission: "access content"
